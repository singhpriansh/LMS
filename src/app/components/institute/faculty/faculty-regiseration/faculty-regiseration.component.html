<mat-card>
  <mat-spinner *ngIf="this.isLoading"></mat-spinner>
  <form (submit)="OnRegistration(registrationForm)"
    #registrationForm="ngForm"
    *ngIf="!this.isLoading">
    <mat-form-field>
      <input matInput
        type="name"
        name="name"
        required
        ngModel
        #nameInput="ngModel"
        placeholder="Name"/>
      <mat-error>
        Enter a valid name..
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose date of birth</mat-label>
      <input matInput
        name="DOB"
        ngModel
        required
        [matDatepicker]="dateOfBirth"
        />
        <mat-datepicker-toggle matSuffix
        [for]="dateOfBirth">
        </mat-datepicker-toggle>
      <mat-datepicker #dateOfBirth></mat-datepicker>
      <mat-error>
        Enter a valid date
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Highest Qualification</mat-label>
      <mat-select [formControl]="qual_Control" requiired>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let qual of study" [value]="qual.value">
          {{qual.viewValue}}
        </mat-option>
      </mat-select>
       <mat-error *ngIf="qual_Control.hasError('required')">Please choose you qualification</mat-error>
    </mat-form-field>
  </form>
</mat-card>
