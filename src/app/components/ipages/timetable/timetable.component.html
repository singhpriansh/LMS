<table mat-table [dataSource]="timetableDataSource" >

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let element">{{ element.day }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef> 1 </th>
    <td mat-cell *matCellDef="let element">{{ element.Period1 }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef> 2 </th>
    <td mat-cell *matCellDef="let element">{{ element.Period2 }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef>3</th>
    <td mat-cell *matCellDef="let element">{{ element.Period3 }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef>4</th>
    <td mat-cell *matCellDef="let element">{{ element.Period4 }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef>5</th>
    <td mat-cell *matCellDef="let element">{{ element.Period5 }}</td>
  </ng-container>

  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef>6</th>
    <td mat-cell *matCellDef="let element">{{ element.Period6 }}</td>
  </ng-container>

  <th mat-header-row *matHeaderRowDef="columns"></th>
  <td mat-row *matRowDef="let row; columns: columns"></td>
</table>

<a mat-button
  routerLink="/faculty"
  routerLinkActive="mat-primary"
  (click)="ok()">
  OK</a>
